<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Update</title>
</head>
<body>
<form action="#" th:action="@{/edit}" th:object="${user}" method="post">
  <label for="id">ID</label>
  <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
  <br/>
  <label for="firstName">First name</label>
  <input type="text" th:field="*{name}" id="firstName" placeholder="name">
  <br/>
  <label for="lastName">Last name</label>
  <input type="text" th:field="*{surname}" id="lastName" placeholder="surname">
  <br/>
  <label for="lastName">Last name</label>
  <input type="text" th:field="*{age}" id="age" placeholder="age">
  <br/>
  <input type="submit" value="Изменить">
</form>
</body>
</html>
